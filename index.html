<html>
  <head>
    <title>Stencil Demo</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript" src="stencil.js"></script>
    <link rel='stylesheet' type="text/css" href="button.css"></link>
    <link rel='stylesheet' type="text/css" href="amoeba.css"></link>
    <link id="stencil" rel='stylesheet' type="text/css" href="stencil.css"></link>
  </head>
  <body>
    <fieldset>
      <legend> Select a checkbox style </legend>
      <p>
        <input type="button" id="button_monkey" class="button_out" value="Monkey Styles" />
        <input type="button" id="button_64" class="button_out" value="64-bit Styles" />
        <input type="button" id="button_emo" class="button_out" value="Emo Styles" />
      </p>
    </fieldset>
    <br />

    <fieldset>
      <legend> Select the colors you would like to use </legend>
      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_White"></input>
        <label for="checkbox_White" class="cb_off"><img src="dot.gif" /> White</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Silver"></input>
        <label for="checkbox_Silver" class="cb_off"><img src="dot.gif" /> Silver</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Gray"></input>
        <label for="checkbox_Gray" class="cb_off"><img src="dot.gif" /> Gray</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Black"></input>
        <label for="checkbox_Black" class="cb_off"><img src="dot.gif" /> Black</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Red"></input>
        <label for="checkbox_Red" class="cb_off"><img src="dot.gif" /> Red</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Maroon"></input>
        <label for="checkbox_Maroon" class="cb_off"><img src="dot.gif" /> Maroon</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Yellow"></input>
        <label for="checkbox_Yellow" class="cb_off"><img src="dot.gif" /> Yellow</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Olive"></input>
        <label for="checkbox_Olive" class="cb_off"><img src="dot.gif" /> Olive</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Lime"></input>
        <label for="checkbox_Lime" class="cb_off"><img src="dot.gif" /> Lime</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Green"></input>
        <label for="checkbox_Green" class="cb_off"><img src="dot.gif" /> Green</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Aqua"></input>
        <label for="checkbox_Aqua" class="cb_off"><img src="dot.gif" /> Aqua</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Teal"></input>
        <label for="checkbox_Teal" class="cb_off"><img src="dot.gif" /> Teal</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Blue"></input>
        <label for="checkbox_Blue" class="cb_off"><img src="dot.gif" /> Blue</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Navy"></input>
        <label for="checkbox_Navy" class="cb_off"><img src="dot.gif" /> Navy</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Fuchsia"></input>
        <label for="checkbox_Fuchsia" class="cb_off"><img src="dot.gif" /> Fuchsia</label>
      </span>

      <span class="color">
        <input type="checkbox" class="cb" id="checkbox_Purple"></input>
        <label for="checkbox_Purple" class="cb_off"><img src="dot.gif" /> Purple</label>
      </span>

      <p align="right">
        <input type="button" id="button_ListChecked" class="button_out" value="Colors Selected" />
      </p>
    </fieldset>

    <div class="amoeba">
      <div class="top"></div>
      <div class="left"></div>
      <div class="textbox">
        <input type="text" />
      </div>
      <div class="right"></div>
      <div class="bottom"></div>
    </div>

  </body>
</html>
